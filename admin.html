
<!DOCTYPE html>
<html lang="en">
<head>
<title>Login V20</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">


<link rel="icon" type="image/png" href="images/icons/favicon.ico" />

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/util.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="limiter">
<div class="container-login100">
<div class="wrap-login100 p-b-160 p-t-50">
<form class="login100-form validate-form">
<span class="login100-form-title p-b-43">
Admin Login 
</span>
<div class="wrap-input100 rs1 validate-input" data-validate="Username is required!">

<input class="input100" type="password" name="password" id="password">
<span class="label-input100">password </span><i class="fa fa-eye" id="eye" aria-hidden="true"></i>

</div>

<div class="container-login100-form-btn">
<button class="login100-form-btn">
Login
</button>
</div>
<div class="text-center w-full p-t-23">
<a href="user-login.html" class="txt1">Login other ways?</a><small> or </small><a href="#" class="txt1">Forgot Password?</a>
</div>
</form>
</div>
</div>
</div>

<script src="js/jquery-3.2.1.min.js"></script>


<script src="js/main.js"></script>
<script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-23581568-13');


      const passwordInput = document.querySelector("#password")
      const eye = document.querySelector("#eye")
      eye.addEventListener("click", function(){
      this.classList.toggle("fa-eye-slash")
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password"
      passwordInput.setAttribute("type", type)
    })
    </script>

</body>
</html>
